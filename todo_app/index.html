<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TO-DO web app</title>
</head>
<body>
    <div class="container">
        <div class="todo_app">
            <h2>To-Do List <img src="images/todo_icon.png"></h2>
            <div class="row">
                <input type="text" placeholder="Enter Your Text" id="input-box">
                <button onclick="addTask()">ADD</button>
            </div>
            <div class="tasks">
                <ul id="list-container">
                </ul>
            </div>
        </div>
    </div>
 
    
    <script src="script.js"></script>
</body>
</html>
